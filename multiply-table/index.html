<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Multiplication Table</title>
    <style>
    #multiplyTable{
        border: 1px solid grey;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12 col-xs-12/col-xs-12">
                <h2>Multiplication Table</h2><br>
                <label for="rows">Input Rows</label>
                <input type="text" id="rows"><br>
                <label for="columns">Input Columns</label>
                <input type="text" id="columns"><br>
                <button id="calculate" class="btn-primary btn-sm" onclick="calculate()">Calculate Table</button>
                <!-- <button id="calculate" class="btn-success btn-sm" onclick="clear()">Clear Table</button> -->
            </div>
        </div>
        <div id="multiplyTable" class="col-12 col-sm-12 col-lg-12 col-xs-12/col-xs-12"></div>
    </div>
    
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
